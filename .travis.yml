sudo: required

dist: xenial

language: bash

before_install:
  - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-latex-recommended

script:
  - make

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: ./*.pdf
  on:
    tags: true
